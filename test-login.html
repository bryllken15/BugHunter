<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <div>
            <label>Email:</label>
            <input type="email" id="email" value="bryllekennethmendez@gmail.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" value="BKMmkb15" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2'
        
        const supabase = createClient(
            'https://kagxizmnfjgcljbvsyzy.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImthZ3hpem1uZmpnY2xqYnZzeXp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NzgwODQsImV4cCI6MjA3NjE1NDA4NH0.jzuOSMnoCiTYRPRi9mW_-ieykNt2T2M7vcjgBVHMlns'
        )

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value
            const result = document.getElementById('result')
            
            result.innerHTML = 'Logging in...'
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password,
                })
                
                if (error) {
                    result.innerHTML = `Error: ${error.message}`
                } else {
                    result.innerHTML = `Success! User: ${data.user.email}`
                }
            } catch (err) {
                result.innerHTML = `Exception: ${err.message}`
            }
        })
    </script>
</body>
</html>
